<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Conversation Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Car Sales Conversation Analyzer</h1>
        <p>Upload conversation transcripts to analyze customer requirements, objections, and sentiment.</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <label for="file" class="file-label">Choose file(s)</label>
                <input type="file" name="files" id="file" multiple class="file-input">
            </div>
            <input type="submit" value="Upload and Analyze" class="submit-button">
        </form>
    </div>
</body>
</html>
